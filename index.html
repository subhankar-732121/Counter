<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--wrapper-->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-gradient-to-r from-green-400 to-blue-500 ... gap-10">
        <div class="color: rgba(146, 64, 14, var(--tw-text-opacity)) font-medium text-[20px]">Increment And Decrement</div>
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 px-5">
            <!--Negetive button-->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">
              0
            </div>
            <!--Positive button-->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
            
        </div>
        <div class="color: rgba(127, 29, 29, var(--tw-text-opacity)) ">SubhCoder</div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
